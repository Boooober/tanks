<div class="app-signin gray-bg">
    <div class="middle-box text-center loginscreen">
        <h3>Welcome to Tanx</h3>
        <p>Create account to see it in action.</p>

        <form class="m-t"
              novalidate
              #signinForm="ngForm"
              (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text"
                       name="name"
                       [(ngModel)]="name"
                       (ngModelChange)="clearNameErrors()"
                       class="form-control"
                       placeholder="Name"
                       required/>
            </div>
            <div class="form-group">
                <input type="password"
                       name="password"
                       [(ngModel)]="password"
                       minlength="5"
                       maxlength="70"
                       class="form-control"
                       placeholder="Password"
                       required/>
            </div>

            <button type="submit"
                    [disabled]="!signinForm.form.valid"
                    class="btn btn-primary block full-width m-b">
                Register
            </button>

            <p class="text-muted text-center">
                <small>Already have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" routerLink="../login">Login</a>
        </form>

        <div class="m-t panel panel-danger" [hidden]="!alreadyExists">
            <div class="panel-heading">Account with this name already exists</div>
        </div>
    </div>
</div>
