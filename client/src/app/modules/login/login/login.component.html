<div class="app-login gray-bg">
    <div class="middle-box text-center loginscreen">
        <h3>Welcome to Tanx</h3>
        <p>Perfectly designed and precisely prepared game is the extra new web app entertainment.</p>
        <p>Login in. To see it in action.</p>

        <div class="m-t alert alert-success"
             [hidden]="!successSignin">
            <p>You are successfully signed in!<br/>Please login with your credentials!</p>
        </div>

        <form class="m-t"
              novalidate
              [formGroup]="form"
              (ngSubmit)="onSubmit()">
            <div class="form-group">
                <input type="text"
                       class="form-control"
                       name="username"
                       placeholder="Login"
                       formControlName="username" />
            </div>
            <div class="form-group">
                <input type="password"
                       class="form-control"
                       name="password"
                       placeholder="Password"
                       formControlName="password" />
            </div>
            <button type="submit"
                    [disabled]="form.invalid"
                    class="btn btn-primary block full-width m-b">
                Login
            </button>

            <p class="text-muted text-center">
                <small>Do not have an account?</small>
            </p>
            <a class="btn btn-sm btn-white btn-block" routerLink="../signin">Create an account</a>
        </form>

        <div class="m-t panel panel-danger" [hidden]="!invalidCredential">
            <div class="panel-heading">Wrong credential</div>
        </div>
    </div>
</div>
